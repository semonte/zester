buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.20"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version '15.0.4'
    plugins 'coverage' //Bundled plugin dependencies
    pluginName 'zester'
}

group 'org.jetbrains'
version '1.2' // Plugin version
group 'de.zalando.zester'
version '0.0.8'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.pitest:pitest-command-line:1.1.9'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.mockito:mockito-all:1.10.19'
}
